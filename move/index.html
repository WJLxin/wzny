<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="app" >]
		<ul ng-controller="ctr1">
			<li ng-repeat="n in ctr1 track by $index">
				<p>{{n.title}}</p>
				<img src={{n.img}} >
			</li>
		</ul>
	</body>
	<script type="text/javascript">
			var app = angular.module("app",[]);
			app.controller("ctr1",function ($scope,$http){
				$http({
					method:"GET",
					url:"http://localhost:8080/getdata"
				}).then(function succ(res) {
					$scope.ctr1 = res.data
					console.log(res.data)
				})
			})
		
	</script>
</html>
